<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Pokemon</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="container">
			<a href="/" class="logo">
				<img src="img/Pokédex_logo.png" alt="Logo Pokedex" />
			</a>
			<form>
				<div class="form-group">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-search"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
						/>
					</svg>
					<input
						type="search"
						placeholder="Buscar nombre de Pokemon"
					/>
				</div>

				<button class="btn-search">Buscar</button>
			</form>
		</header>

		<main class="container main-pokemon">
			<div class="header-main-pokemon">
				<span class="number-pokemon">#1</span>
				<div class="container-img-pokemon">
					<img
						src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
						alt="pokemon bulbasaur"
					/>
				</div>

				<div class="container-info-pokemon">
					<h1>Bulbasaur</h1>
					<div class="card-types">
						<span class="grass">Planta</span>
					</div>
					<div class="info-pokemon">
						<div class="group-info">
							<p>Altura</p>
							<span>0.7m</span>
						</div>
						<div class="group-info">
							<p>Peso</p>
							<span>6.9Kg</span>
						</div>
					</div>
				</div>
			</div>

			<div class="container-stats">
                <h1>Estadísticas</h1>
                <div class="stats">
                    <div class="stat-group">
                        <span>Hp</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">45</span>
                    </div>
                    <div class="stat-group">
                        <span>Attack</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">49</span>
                    </div>
                    <div class="stat-group">
                        <span>Defense</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">49</span>
                    </div>
                    <div class="stat-group">
                        <span>Special Attack</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">65</span>
                    </div>
                    <div class="stat-group">
                        <span>Special Defense</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">65</span>
                    </div>
                    <div class="stat-group">
                        <span>Speed</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">45</span>
                    </div>
                </div>
            </div>
		</main>
	</body>
</html>
